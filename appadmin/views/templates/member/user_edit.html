<div class="pad_10">
<div class="common-form">
<form name="myform" enctype="multipart/form-data" action="<{site_url url='/member/user/user_edit_do/'}>" method="post" id="myform">
	<table width="100%" class="table_form contentWrap">
		<tr>
			<td width="80">微信号</td> 
			<td><input type="text" name="info[wx_name]"  class="input-text" id="wx_name" value="<{$info['wx_name']}>"></td>
		</tr>
		<tr>
			<td>微信昵称</td> 
			<td><input type="text" name="info[nick_name]" class="input-text" id="nick_name" value="<{$info['nick_name']}>"></td>
		</tr>
		<tr>
			<td>公司名</td> 
			<td><input type="text" name="info[cmpy_name]" class="input-text" id="cmpy_name" value="<{$info['cmpy_name']}>"></td>
		</tr>
		<tr>
			<td>用户头像</td> 
			<td><{if $info['url']}><img width=65 src="<{$info['url']}>"><{/if}></td>
		</tr>
		<tr>
			<td>上传头像</td> 
			<td><input type="file" name="pic" id="pic"></td>
		</tr>
		<tr>
			<td>手机号</td> 
			<td><input type="text" name="info[phone]" class="input-text" id="phone" value="<{$info['phone']}>" ></td>
		</tr>
		<tr>
			<td>邮箱</td> 
			<td><input type="text" name="info[email]" class="input-text" id="email" value="<{$info['email']}>" ></td>
		</tr>
		<tr>
			<td>用户类型</td> 
			<td><{$type_radio}></td>
		</tr>
		<tr>
			<td>用户等级</td> 
			<td><{$level_radio}></td>
		</tr>
		<tr>
			<td>支付宝帐号</td> 
			<td><input type="text" name="info[zfb_account]" class="input-text" id="zfb_account" value="<{$info['zfb_account']}>" ></td>
		</tr>
	
	</table>
    <div class="bk15"></div>
    <input type="hidden" value="<{$info['ctime']}>" name="cfg[ctime]">
    <input type="hidden" value="<{$info['uid']}>" name="cfg[uid]">
    <input type="submit" class="dialog" id="dosubmit" name="dosubmit" value="提交"/>
</form>
</div>
